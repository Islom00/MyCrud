{% extends 'layouts/base.html' %}
{% block content %}
    <div class="container mt-5">
        <a href="{% url 'form' %}" class="btn btn-primary btn-sm">Add</a>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Created_at</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for i in object_list %}
                <tr>
                    <th scope="row">{{ i.pk }}</th>
                    <td>{{ i.title }}</td>
                    <td>{{ i.author }}</td>
                    <td>{{ i.created_at| date:"d N Y" }}</td>
                    <td>
                        <div class="d-flex justify-content-around">
                            <a href="{% url 'book' i.pk %}"><i class="fa fa-eye text-white"></i></a>
                            <a href="{% url 'update_book' i.pk %}"><i class="fa fa-pen text-success"></i></a>
                            <a onclick="return confirm('Are you sure to delete this book ?')"
                               href="{% url 'delete' i.pk %}"><i class="fa fa-trash text-danger"></i></a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
